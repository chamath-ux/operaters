<head>
<meta charset="utf-8">
<title>arrays.html</title>
	<script>
		var e=window.prompt('Enter NUmber1');
		if(e>1){
				window.alert('incorrect');
			
			}else{
			for(var i =0;i<=1;i++){
				
				var b = new Array();
				b[i] =window.prompt('Enter number');
				document.write(i);
				document.write('<br>');
				var sum = i + b[i];
				document.write(sum);
				document.write('<br>');
				
				document.write('<br>');
		document.write('end');
		for (var d=0;d<=1;d++){
			var school = new Array();
		 school[d] =window.prompt('School name:');
			document.write('<br>');
		document.write('School'+school[d]);
		}
				
			}
		}
		
	</script>
