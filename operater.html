<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>operaters</title>
	<script>
			var count1 = 100;
			var count2 = 200;
		
		var result = count1/count2;
		
		document.write('Result:' + result);
		
		document.write('<hr>' +(count1>count2));
		document.write('<hr>' +(count1>count2 && result<count1));
		document.write('<hr>' +(count1>count2 || result<count1));
	</script>
</head>

<body>
</body>
</html>
